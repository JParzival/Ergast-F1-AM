<div class="container">

  <h1>Clasificación del Mundial de F1: Pilotos</h1>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Posición </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- DriverId Column -->
    <ng-container matColumnDef="Driver.driverId">
      <th mat-header-cell *matHeaderCellDef> Piloto </th>
      <td mat-cell *matCellDef="let element"> {{element.Driver.givenName}} {{element.Driver.familyName}} </td>
    </ng-container>
  
    <!-- Points Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> Puntos </th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>
  
    <!-- Wins Column -->
    <ng-container matColumnDef="wins">
      <th mat-header-cell *matHeaderCellDef class="centrado"> Carreras Ganadas </th>
      <td mat-cell *matCellDef="let element" class="centrado"> {{element.wins}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  

</div>
