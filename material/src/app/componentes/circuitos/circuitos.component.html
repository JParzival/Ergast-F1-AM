<div class="container">

    <mat-tab-group>
        <mat-tab label="Circuitos">
      
          <h1>Circuitos del Mundial</h1>
      
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
              <!-- RaceName Column -->
              <ng-container matColumnDef="circuitName">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.circuitName}}</td>
              </ng-container>
      
              <ng-container matColumnDef="Location.locality">
                  <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                  <td mat-cell *matCellDef="let element"> {{element.Location.locality}}</td>
              </ng-container>
      
                <ng-container matColumnDef="Location.country">
                    <th mat-header-cell *matHeaderCellDef> Pa√≠s </th>
                    <td mat-cell *matCellDef="let element"> {{element.Location.country}}</td>
                </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      
        </mat-tab>
        <mat-tab label="Mapamundi">
      
          <h1>Mapa del Mundo con los Circuitos</h1>
      
        </mat-tab>
      </mat-tab-group>

</div>
